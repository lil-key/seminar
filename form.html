<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>参加申込</title>
<link rel="stylesheet" href="seminar.css">
</head>
 <body>
  <div><h1>参加お申込フォーム</h1></div>
   <div>
        <p>下記内容をご入力の上、「確認画面へ」ボタンをクリックしてください。</p>
         <form method="POST" action="comfirm.php">
          <div id="form_table1">  
          <table>
              <tbody>
               <tr>
                <th>お名前</th>
                <td>姓<null><input name = "sei" type="text">名<null><input name = "mei" type="text"></td>
               </tr>
              <tr>
               <th>ふりがな</th>
               <td>セイ<input name = "sei_kana" type="text">メイ<input name = "mei_kana" type="text"></td>
             </tr>
              <tr>
                <th>住所1</th>
                <td colspan="2"><input name = "address1" type="text"></td>
              </tr>
              <tr>
               <th>住所2</th>
               <td colspan="2"><input name = "address2" type="text"></td>
             </tr>
             <tr>
               <th>メールアドレス</th>
               <td colspan="2"><input name = "email" type="text"></td>
             </tr>
             <tr>
               <th>パスワード</th>
               <td colspan="2"><input name = "password" type="text"></td>
             </tr>
             <tr>
               <th>パスワード(再入力)</th>
               <td colspan="2"><input name = "password2" type="text"></td>
             </tbody>
            </table>
            <div id="button_confirm">
              <input type="submit" value="確認画面へ">
            </div>
          </div>
          </form>
    <div id="footer">
      <p>お問合せ先</p>
      <p>セミナー運営事務局</p>
      <p>Mail：ARseminar@event.jp</p>
    </div>

</html>
