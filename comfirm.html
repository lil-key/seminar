<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>参加申込</title>
<link rel="stylesheet" href="seminar.css">
</head>
 <body>
  <div><h1>参加お申込フォーム</h1></div>
   <div>
        <p>下記内容をご入力の上、「確認画面へ」ボタンをクリックしてください。</p>
            <table id="form_table">
              <tbody>
               <tr>
                <th>お名前</th>
                <td>姓<input type="text">名<input type="text"></td>
               </tr>
              <tr>
               <th>ふりがな</th>
               <td>セイ<input type="text">メイ<input type="text"></td>
             </tr>
              <tr>
                <th>住所1</th>
                <td><input type="text"></td>
              </tr>
              <tr>
               <th>住所2</th>
               <td><input type="text"></td>
             </tr>
             <tr>
               <th>メールアドレス</th>
               <td><input type="text"></td>
             </tr>
             <tr>
               <th>パスワード</th>
               <td><input type="text"></td>
             </tr>
             <tr>
               <th>パスワード(再入力)</th>
               <td><input type="text"></td>
             </tbody>
            </table>
            <div id="button_confirm">
              <button class="btn"><a href="thanks.html">申込完了する</a></button>
            </div>
    <div id="footer">
      <p>お問合せ先</p>
      <p>セミナー運営事務局</p>
      <p>Mail：ARseminar@event.jp</p>
    </div>
</body>
</html>
